# Keycloak Server Configuration
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.realm=tradestar
keycloak.resource=tradestar-app
keycloak.public-client=false
keycloak.credentials.secret=your-client-secret
keycloak.bearer-only=false
keycloak.use-resource-role-mappings=true

# Keycloak Admin Configuration
keycloak.admin-username=admin
keycloak.admin-password=admin

# Keycloak Security Constraints
keycloak.security-constraints[0].authRoles[0]=TRADER
keycloak.security-constraints[0].authRoles[1]=ADMIN
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/api/*

# Keycloak CORS Configuration
keycloak.cors=true